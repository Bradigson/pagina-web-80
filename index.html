<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina web 80</title>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="icon" href="imgs/b.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div id="particles-js"></div>
        
        <section class="sesion1">
            <img src="imgs/think.png" alt="" id="img1" class="layer">
            <img src="imgs/maths.png" alt="" id="img2">
            <img src="imgs/maths (1).png" alt="" id="img3">
            <img src="imgs/mas.png" alt="" id="img4">
            <img src="imgs/geometry.png" alt="" id="img5">
            <img src="imgs/calculator.png" alt="" id="img6">
          
            

            <div class="alert">
                <div class="message">
                    <h3 id="mensaje"></h3>
                    <button class="btn btn-danger" id="boton-alert">X</button>
                </div>
            </div>



            <div class="sesion1__content">
                <div class="getin">
                    <input type="text" class="form-control" name="" value="" placeholder="Enter a Number" id="inputEnter">
                    <button class="btn btn-dark" id="boton">Process the Number</button>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title text-center"><h2>Multiplication table</h2></div>
                    </div>
                    <div class="card-body text-center" id="result1"></div>
                    <div class="card-body text-center" id="result2"></div>
                    <div class="card-body text-center" id="result3"></div>
                    <div class="card-body text-center" id="result4"></div>
                    <div class="card-body text-center" id="result5"></div>
                    <div class="card-body text-center" id="result6"></div>
                    <div class="card-body text-center" id="result7"></div>
                    <div class="card-body text-center" id="result8"></div>
                    <div class="card-body text-center" id="result9"></div>
                    <div class="card-body text-center" id="result10"></div>
                    <div class="card-body text-center" id="result11"></div>
                    <div class="card-body text-center" id="result12"></div>
                </div>
            </div>
        </section>
        

        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/code.js"></script>
    </body>
</html>
